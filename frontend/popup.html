<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Notion Clipper</title>
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", sans-serif;
        background: #ffffff;
        color: #37352f;
        padding: 20px;
        width: 320px;
        box-sizing: border-box;
      }

      h3 {
        margin-bottom: 20px;
        font-weight: 600;
        font-size: 1.2rem;
        color: #2f3437;
        text-align: center;
      }

      label {
        display: block;
        margin-top: 16px;
        margin-bottom: 6px;
        font-weight: 500;
        font-size: 0.9rem;
        color: #2f3437;
      }

      input[type="text"],
      input[type="password"],
      input[list],
      select,
      textarea {
        width: 100%;
        padding: 9px 12px;
        font-size: 0.95rem;
        border: 1px solid #e1e1e1;
        border-radius: 6px;
        background: #fafafa;
        color: #2f3437;
        box-sizing: border-box;
        transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        resize: vertical;
      }

      input[type="text"]:focus,
      input[type="password"]:focus,
      input[list]:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #a3a3a3;
        background: #fff;
        box-shadow: 0 0 0 1px #a3a3a3;
      }

      textarea {
        min-height: 80px;
        font-family: inherit;
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        font-size: 0.95rem;
        font-weight: 500;
        border: 1px solid #e1e1e1;
        border-radius: 6px;
        background: #f5f5f5;
        color: #2f3437;
        cursor: pointer;
        transition: background-color 0.2s ease, border-color 0.2s ease;
      }

      button:not(:disabled):hover {
        background-color: #ebebeb;
        border-color: #cfcfcf;
      }

      button:disabled {
        background: #f0f0f0;
        border-color: #e5e5e5;
        cursor: not-allowed;
        color: #bfbfbf;
      }

      #status {
        margin-top: 16px;
        font-size: 0.85rem;
        font-weight: 500;
        text-align: center;
        color: #2f3437;
      }

      #status.error {
        color: #e03e3e;
      }

      #status.success {
        color: #0f7b6c;
      }
    </style>
  </head>
  <body>
    <h3>Notion Web Clipper</h3>
    <button id="auth">Autenticar com Notion</button>

    <label for="databaseSelect">Escolha uma database:</label>
    <select id="databaseSelect"></select>

    <label for="categoria">Categoria:</label>
    <input list="categorias" id="categoria" />
    <datalist id="categorias"></datalist>

    <label for="tags">Tags (separadas por vírgula):</label>
    <input type="text" id="tags" />

    <label for="notas">Notas:</label>
    <textarea id="notas"></textarea>

    <label for="openrouterKey">OpenRouter API Key:</label>
    <input type="password" id="openrouterKey" placeholder="sk-..." />

    <label for="resumo">Resumo da IA:</label>
    <textarea id="resumo" disabled>Gerando resumo...</textarea>

    <button id="clip" disabled>Salvar Página</button>
    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
